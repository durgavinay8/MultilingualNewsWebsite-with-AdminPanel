<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="/static/css/style-create-article.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8+V9LqLJwZZR1Z8uv5N5qoZBpZD8f3apZlJADxHS1i6W+hXTt2Z1P4QhMrq" crossorigin="anonymous"></script>
        <script src="https://cdn.tiny.cloud/1/ni4eqe2lji800ya48ern0kvph943oaf4gwxgevan2cu2usc9/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
        <script>
            tinymce.init({
              selector: '#content_textarea',
              plugins: [
                  'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
                'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
                'media', 'table', 'emoticons', 'template', 'help'
                ],
              menu: {
                    file: { title: 'File', items: 'newdocument restoredraft | preview | export print | deleteallconversations' },
                    edit: { title: 'Edit', items: 'undo redo | cut copy paste pastetext | selectall | searchreplace' },
                    view: { title: 'View', items: 'code | visualaid visualchars visualblocks | spellchecker | preview fullscreen | showcomments' },
                    insert: { title: 'Insert', items: 'image link media addcomment pageembed template codesample inserttable | charmap emoticons hr | pagebreak nonbreaking anchor tableofcontents | insertdatetime' },
                    format: { title: 'Format', items: 'bold italic underline strikethrough superscript subscript codeformat | styles blocks fontfamily fontsize align lineheight | forecolor backcolor | language | removeformat' },
                    tools: { title: 'Tools', items: 'spellchecker spellcheckerlanguage | a11ycheck code wordcount' },
                    table: { title: 'Table', items: 'inserttable | cell row column | advtablesort | tableprops deletetable' },
                    help: { title: 'Help', items: 'help' }
                }
            });
          </script>
    </head>
    <body>
        <div id="main-container" class="flex-column border border-light">
            <h2 id="heading">{{ title }}</h2>
            <hr>
            <form method="post">
                <div class="flex-row" id="title-inputs">
                    <div class="mb-3 form-group title">
                        <label for="title_en" class="form-label">Title (English)</label>
                        <textarea type="text" class="form-control" id="title_en" name="title_en" required>{{article.title_en}}</textarea>
                    </div>
                    <div class="mb-3 form-group title">
                        <label for="title_hi" class="form-label">Title (Hindi)</label>
                        <textarea type="text" class="form-control" id="title_hi" name="title_hi" required>{{article.title_hi}}</textarea>
                    </div>
                    <div class="mb-3 form-group title">
                        <label for="title_ta" class="form-label">Title (Tamil)</label>
                        <textarea type="text" class="form-control" id="title_ta" name="title_ta" required>{{article.title_ta}}</textarea>
                    </div>
                    <div class="mb-3 form-group title">
                        <label for="title_te" class="form-label">Title (Telugu)</label>
                        <textarea type="text" class="form-control" id="title_te" name="title_te" required>{{article.title_te}}</textarea>
                    </div>
                </div>
                <hr>
                <div class="mb-3 form-group">
                    <label for="summary_en" class="form-label">Summary (English)</label>
                    <textarea type="text" class="form-control" id="summary_en" name="summary_en" required>{{article.summary_en}}</textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="summary_hi" class="form-label">Summary (Hindi)</label>
                    <textarea type="text" class="form-control" id="summary_hi" name="summary_hi" required>{{article.summary_hi}}</textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="summary_ta" class="form-label">Summary (Tamil)</label>
                    <textarea type="text" class="form-control" id="summary_ta" name="summary_ta" required>{{article.summary_ta}}</textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="summary_te" class="form-label">Summary (Telugu)</label>
                    <textarea type="text" class="form-control" id="summary_te" name="summary_te" required>{{article.summary_te}}</textarea>
                </div>
                <hr>
                <div class="mb-3 form-group flex-row">
                    <label for="author_id" class="form-label">Author ID</label>
                    <input type="number" class="form-control" id="author_id" name="author_id" value="{{article.author_id}}" required>
                    <label for="main_img_url" class="form-label">Main Image Url</label>
                    <input type="url" class="form-control" id="main_img_url" name="main_img_url" value="{{article.main_img_url}}" required>
                </div>
                <hr>
                <div class="mb-3 form-group">
                    <label for="content_textarea_en" class="form-label">Content (English)</label>
                    <textarea class="form-control" id="content_textarea" name="content_textarea_en" required>{{article.content_en}}</textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="content_textarea_hi" class="form-label">Content (Hindi)</label>
                    <textarea class="form-control" id="content_textarea" name="content_textarea_hi" required>{{article.content_hi}}</textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="content_textarea_ta" class="form-label">Content (Tamil)</label>
                    <textarea class="form-control" id="content_textarea" name="content_textarea_ta" required>{{article.content_ta}}</textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="content_textarea_te" class="form-label">Content (Telugu)</label>
                    <textarea class="form-control" id="content_textarea" name="content_textarea_te" required>{{article.content_te}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
